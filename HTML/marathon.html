<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <p>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required>
        </p>
        <label>Select a Race:</label>
        <div>
            <input type="radio" name="race_type" id="fun_run5k" value="fun_run5k" required>
            <label for="fun_run5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race_type" id="half_marathon" value="half_marathon" required>
            <label for="half_marathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race_type" id="full_marathon" value="full_marathon" required>
            <label for="full_marathon">Full Marathon</label>
        </div>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </p>
        <p>
            <label for="age_type">Select Age Group</label>
            <select name="age_type" id="age_type">
                <option value="under_18">Under 18</option>
                <option value="18_35">18 - 35</option>
                <option value="over_35">Over 35</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
